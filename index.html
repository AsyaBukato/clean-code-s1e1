<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen">
  <title>Todo App</title>
</head>
<body class="body">
  <section class="matrix">
    <img class="matrix-picture" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="task-bar">
    <h3 class="section-name add-section">Add Item</h3>
    <section class="add-item">
      <input id="new-task" class="task" type="text">
      <button class="button">Add</button>
    </section>
    <h3 class="section-name">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="row">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete-img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="row edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img class="delete-img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="section-name">Completed</h3>
    <ul id="completed-tasks">
      <li class="row">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete-img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
